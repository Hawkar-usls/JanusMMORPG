<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JANUS: IMMERSION</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --surface-2: #1e1e1e;
            --accent: #ffffff;
            --text: #eeeeee;
            --text-dim: #888888;
            --border: rgba(255,255,255,0.1);
            --danger: #ff4444;
            --success: #44ff88;
            
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            margin: 0; padding: 0; width: 100vw; height: 100dvh;
            background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- HEADER (STATUS BAR) --- */
        .status-bar {
            height: 60px;
            padding: calc(10px + var(--safe-area-top)) 20px 10px 20px;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            position: absolute; top: 0; width: 100%;
        }

        .char-info { display: flex; flex-direction: column; }
        .char-name { font-weight: 700; font-size: 14px; letter-spacing: 0.5px; }
        .char-loc { font-size: 11px; color: var(--text-dim); display: flex; align-items: center; gap: 5px; }
        .online-dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; box-shadow: 0 0 5px var(--success); }

        .resources { display: flex; gap: 15px; align-items: center; }
        .res-item { display: flex; flex-direction: column; align-items: flex-end; }
        .res-val { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 13px; }
        .res-label { font-size: 9px; color: var(--text-dim); text-transform: uppercase; }

        /* --- CHAT AREA --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 80px 15px 100px 15px; /* Padding for header and footer */
            display: flex; flex-direction: column; gap: 15px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .msg.ai {
            background: var(--surface-2);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .msg.user {
            background: var(--accent);
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            font-weight: 500;
        }

        .msg.system {
            align-self: center;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 11px;
            padding: 5px 12px;
            border-radius: 20px;
            text-align: center;
            max-width: 100%;
        }

        .queen-flavor {
            display: block; margin-top: 8px; padding-top: 8px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-style: italic; font-size: 12px; color: #ff99aa;
        }

        /* --- BOTTOM DOCK (MENU) --- */
        .bottom-dock {
            position: absolute; bottom: 0; width: 100%;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--border);
            padding-bottom: var(--safe-area-bottom);
            z-index: 100;
            display: flex; flex-direction: column;
        }

        .input-bar {
            padding: 10px 15px;
            display: flex; gap: 10px; align-items: center;
        }

        #main-input {
            flex: 1;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 12px 15px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }
        #main-input:focus { border-color: var(--text-dim); }

        .send-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            color: #000;
            transition: 0.2s;
        }
        .send-btn:active { transform: scale(0.9); }

        .menu-grid {
            display: flex; justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid var(--border);
        }

        .menu-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: var(--text-dim);
            font-size: 10px;
            cursor: pointer;
            width: 60px;
        }
        .menu-item.active { color: var(--accent); }
        .menu-icon { font-size: 20px; }

        /* --- MODALS / PANELS (SLIDING) --- */
        .panel-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 900;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .panel-overlay.visible { opacity: 1; pointer-events: auto; }

        .sliding-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #151515;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            border-top: 1px solid var(--border);
            padding: 20px;
            padding-bottom: 40px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
            max-height: 80vh; overflow-y: auto;
        }
        .sliding-panel.open { transform: translateY(0); }

        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .panel-title { font-size: 18px; font-weight: 700; color: var(--accent); }
        .close-panel { background: transparent; border: none; color: var(--text-dim); font-size: 24px; padding: 5px; }

        /* --- INVENTORY GRID --- */
        .inv-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
        }
        .inv-slot {
            aspect-ratio: 1;
            background: #222;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px;
            border: 1px solid var(--border);
        }
        .inv-item-name { font-size: 12px; color: var(--text-dim); margin-top: 5px; text-align: center; }

        /* --- PROFILE STATS --- */
        .stat-bar-container { margin-bottom: 15px; }
        .sb-header { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; color: var(--text-dim); }
        .sb-track { height: 8px; background: #222; border-radius: 4px; overflow: hidden; }
        .sb-fill { height: 100%; background: var(--accent); width: 50%; transition: width 0.5s; }
        
        .action-list button {
            width: 100%; padding: 15px; text-align: left;
            background: var(--surface-2); border: 1px solid var(--border);
            border-radius: 12px; color: var(--text); margin-bottom: 10px;
            font-size: 14px; font-weight: 500;
        }
        .action-list button:active { background: #333; }

    </style>
</head>

<script>
    // ==========================================
    // –ù–ê–°–¢–†–û–ô–ö–ò (–í–°–¢–ê–í–¨ –°–í–û–ô NGROK)
    const API_BASE = "https://supperless-yoshiko-noneruditely.ngrok-free.dev";
    // ==========================================

    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.setHeaderColor('#121212');
    tg.setBackgroundColor('#050505');
    
    const USER_ID = tg.initDataUnsafe?.user?.id || "392910542";
    const chatContainer = document.getElementById('chat-container');
    const inputEl = document.getElementById('main-input');

    // --- HAPTICS ---
    function vibrate(style = 'light') {
        if (tg.HapticFeedback) {
            tg.HapticFeedback.impactOccurred(style);
        } else if (navigator.vibrate) {
            navigator.vibrate(10);
        }
    }

    // --- UI LOGIC ---
    function openPanel(id) {
        vibrate('medium');
        document.getElementById('overlay').classList.add('visible');
        document.getElementById(id).classList.add('open');
    }

    function closeAllPanels() {
        document.getElementById('overlay').classList.remove('visible');
        document.querySelectorAll('.sliding-panel').forEach(p => p.classList.remove('open'));
    }

    function addMessage(html, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = html;
        chatContainer.appendChild(div);
        
        // Auto scroll
        setTimeout(() => {
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }, 100);
    }

    function formatText(text) {
        if (!text) return "";
        let t = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        t = t.replace(/\*(.*?)\*/g, '<em>$1</em>');
        t = t.replace(/\n/g, '<br>');
        t = t.replace(/\[QUEEN\]/g, '<span class="queen-flavor">üë∏ ');
        if (t.includes('class="queen-flavor"')) t += '</span>';
        return t;
    }

    // --- UPDATE UI ---
    function updateHUD(d) {
        if(!d) return;
        
        // Header
        if(d.name) document.getElementById('hud-name').textContent = d.name;
        if(d.loc) document.getElementById('hud-loc').textContent = d.loc;
        if(d.hp !== undefined) document.getElementById('hud-hp').textContent = d.hp + "%";
        if(d.credits !== undefined) document.getElementById('hud-money').textContent = d.credits;

        // Profile Panel
        if(d.hp !== undefined) document.getElementById('bar-hp').style.width = d.hp + "%";
        if(d.class_type) document.getElementById('prof-class').textContent = d.class_type;
        document.getElementById('prof-hp').textContent = (d.hp || 100) + "/100";

        // Inventory
        if(d.inv && Array.isArray(d.inv)) {
            const container = document.getElementById('inv-container');
            container.innerHTML = "";
            if (d.inv.length === 0) {
                container.innerHTML = '<div style="grid-column: span 4; text-align: center; color: #555; padding: 20px;">–ü—É—Å—Ç–æ</div>';
            } else {
                d.inv.forEach(item => {
                    const el = document.createElement('div');
                    el.innerHTML = `
                        <div class="inv-slot">üì¶</div>
                        <div class="inv-item-name">${item}</div>
                    `;
                    container.appendChild(el);
                });
            }
        }
    }

    // --- NETWORK ---
    async function sendMessage(txt = null) {
        const text = txt || inputEl.value.trim();
        if (!text) return;

        vibrate('light');
        if (!txt) inputEl.value = '';
        
        addMessage(text, 'user');

        try {
            const res = await fetch(`${API_BASE}/api/rpg/action`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true' 
                },
                body: JSON.stringify({ user_id: USER_ID, message: text })
            });

            if (!res.ok) throw new Error("Server Error");
            const data = await res.json();

            vibrate('heavy'); // Success vibration

            if (data.text) {
                let cleanText = data.text.replace('[–°–ò–°–¢–ï–ú–ê]', '');
                if (data.text.includes('[–°–ò–°–¢–ï–ú–ê]')) {
                    addMessage(formatText(cleanText), 'system');
                } else {
                    addMessage(formatText(cleanText), 'ai');
                }
            }
            if (data.hud_update) updateHUD(data.hud_update);

        } catch (e) {
            vibrate('error');
            addMessage("–°–±–æ–π —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å —Å–µ—Ä–≤–µ—Ä.", "system");
        }
    }

    // Init
    inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    // –ü–∏–Ω–≥ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    setTimeout(() => { 
        fetch(`${API_BASE}/api/rpg/action`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({ user_id: USER_ID, message: '–°—Ç–∞—Ç—É—Å' })
        }).then(r=>r.json()).then(d=>updateHUD(d.hud_update)).catch(e=>{});
    }, 1000);

</script>
