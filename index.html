<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JANUS: INITIUM | TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a1a;
            --c-primary: #00ffc4; /* Neon Cyan */
            --c-janus: #ff6699; /* Neon Magenta */
            --c-text: #e0e0e0;
            --glass: rgba(10, 20, 40, 0.7);
            --border-primary: rgba(0, 255, 196, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-deep);
            color: var(--c-text);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            overflow: hidden;
        }

        /* LAYOUT */
        #sidebar {
            width: 280px;
            background: var(--glass);
            border-right: 1px solid var(--border-primary);
            padding: 20px 15px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* HEADER */
        .header {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 20px;
            color: var(--c-primary);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* LOG/NARRATIVE AREA */
        #narrative-log {
            flex-grow: 1;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border-primary);
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: scroll;
            line-height: 1.5;
            white-space: pre-wrap;
            scroll-behavior: smooth;
        }

        /* INPUT AREA */
        #command-input-container {
            display: flex;
            border: 1px solid var(--c-primary);
            background: rgba(0,0,0,0.5);
        }
        #command-prefix {
            padding: 10px;
            color: var(--c-janus);
            font-weight: bold;
        }
        #command-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: var(--c-text);
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        /* HUD STYLES */
        .hud-block {
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        .hud-label {
            color: var(--c-primary);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        .stat-value {
            font-size: 16px;
            font-weight: 700;
        }
        .skill-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
            padding: 3px 0;
            border-bottom: 1px dotted rgba(255,255,255,0.1);
        }
        .skill-value {
            color: var(--c-primary);
        }

        /* UTILITY BUTTONS */
        .util-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: var(--c-primary);
            color: #000;
            border: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }
        .util-btn:hover {
            background: #fff;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="header">STATUS MONITOR</div>

        <div id="hud-stats">
            <div class="hud-block">
                <div class="hud-label">–ò–º—è: <span id="p-name">--</span></div>
                <div class="stat-value" id="p-class">--</div>
            </div>
            
            <div class="hud-block">
                <div class="hud-label">–ó–¥–æ—Ä–æ–≤—å–µ / –£—Ä–æ–≤–µ–Ω—å: <span id="p-hp">--</span></div>
                <div class="stat-value" id="p-lvl">--</div>
            </div>

            <div class="hud-block">
                <div class="hud-label">–ö—Ä–µ–¥–∏—Ç—ã:</div>
                <div class="stat-value" id="p-credits">100 CR</div>
            </div>

            <div class="hud-block">
                <div class="hud-label">–õ–æ–∫–∞—Ü–∏—è:</div>
                <div class="stat-value" id="p-loc">Station Initium</div>
            </div>

            <div class="hud-block" id="skills-container">
                <div class="hud-label">–ù–∞–≤—ã–∫–∏ (Skills)</div>
                <div id="p-skills">
                    </div>
            </div>
        </div>

        <a id="inaihr-link" href="#" target="_blank" class="util-btn" style="background: var(--c-janus);">iNaiHR (–ó–ï–†–ö–ê–õ–û –î–£–®–ò)</a>
    </div>

    <div id="main-content">
        <div class="header">JANUS TERMINAL</div>
        
        <div id="narrative-log">
            [INIT: 00:00:01] üåê –°–≤—è–∑—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞. –û–∂–∏–¥–∞—é –≤–≤–æ–¥–∞ –∫–æ–º–∞–Ω–¥—ã...
            <br>
        </div>

        <div id="command-input-container">
            <span id="command-prefix">>></span>
            <input type="text" id="command-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É –∏–ª–∏ –¥–µ–π—Å—Ç–≤–∏–µ..." autofocus>
        </div>
    </div>

<script>
    // === CONFIGURATION ===
    // –¢–≤–æ–π Ngrok –∞–¥—Ä–µ—Å (–ú–æ—Å—Ç –∫ Python –Ø–¥—Ä—É)
    const API_BASE = "https://supperless-yoshiko-noneruditely.ngrok-free.dev"; 
    
    // –í—Ä–µ–º–µ–Ω–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π ID, –ø–æ–∫–∞ –Ω–µ—Ç —Å–∏—Å—Ç–µ–º—ã –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ Telegram
    const USER_ID = '392910542'; 

    // === ELEMENTS ===
    const logElement = document.getElementById('narrative-log');
    const inputElement = document.getElementById('command-input');
    const inaihrLink = document.getElementById('inaihr-link');

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å—Å—ã–ª–∫–∏ –Ω–∞ iNaiHR (–æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ)
    inaihrLink.href = 'https://github.com/Hawkar-usls/iNaiHR-Janus-'; 

    // === EVENT LISTENER ===
    inputElement.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const command = inputElement.value.trim();
            if (command) {
                displayUserCommand(command);
                sendAction(command);
                inputElement.value = '';
            }
        }
    });

    // === DISPLAY FUNCTIONS ===
    function displayUserCommand(command) {
        logElement.innerHTML += `<span style="color:var(--c-primary);">> ${command}</span>\n`;
        logElement.scrollTop = logElement.scrollHeight;
    }

    function displayNarrative(text) {
        // –ó–∞–º–µ–Ω–∞ Newline –Ω–∞ <br> –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ HTML, —Å–æ—Ö—Ä–∞–Ω—è—è pre-wrap
        const formattedText = text.replace(/\n/g, '<br>');
        logElement.innerHTML += `<span style="color:var(--c-text);">${formattedText}</span><br>`;
        logElement.scrollTop = logElement.scrollHeight;
    }

    function updateHUD(data) {
        document.getElementById('p-name').innerText = data.name || '--';
        document.getElementById('p-class').innerText = data.class || 'Drifter';
        document.getElementById('p-lvl').innerText = `Lvl ${data.lvl || 1}`;
        document.getElementById('p-hp').innerText = `HP: ${data.hp || 100}/100`;
        document.getElementById('p-credits').innerText = `${data.credits || 100} CR`;
        document.getElementById('p-loc').innerText = data.loc || 'Unknown Sector';

        // Update Skills (Dynamic List)
        const skillsContainer = document.getElementById('p-skills');
        skillsContainer.innerHTML = '';
        const skills = data.skills || {};
        const skillKeys = Object.keys(skills).sort();

        if (skillKeys.length > 0) {
            skillKeys.forEach(key => {
                const item = document.createElement('div');
                item.className = 'skill-item';
                item.innerHTML = `<span>${key}:</span> <span class="skill-value">${skills[key]}</span>`;
                skillsContainer.appendChild(item);
            });
        } else {
            skillsContainer.innerHTML = `<div style="font-size:12px; color:#555;">–ù–µ—Ç —Ä–∞–∑–≤–∏—Ç—ã—Ö –Ω–∞–≤—ã–∫–æ–≤.</div>`;
        }
    }

    // === API LOGIC ===
    async function sendAction(message) {
        try {
            const res = await fetch(`${API_BASE}/api/rpg/action`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true' // Bypass Ngrok warning in development
                },
                body: JSON.stringify({ user_id: USER_ID, message: message })
            });

            if (!res.ok) {
                const errorText = await res.text();
                throw new Error(`Server responded with ${res.status}: ${errorText}`);
            }

            const data = await res.json();
            
            // Output Narrative
            displayNarrative(data.text || "[SYSTEM] Received null narrative.");

            // Update HUD if data is present
            if (data.hud_update) {
                // Merging player name/class from potential creation steps
                data.hud_update.name = data.hud_update.name || document.getElementById('p-name').innerText;
                data.hud_update.class = data.hud_update.class || document.getElementById('p-class').innerText;
                
                updateHUD(data.hud_update);
            }

        } catch (error) {
            displayNarrative(`[ERROR] Connection failed: ${error.message}`);
        }
    }

    // Initial load command to get starting state (e.g., gender prompt)
    sendAction('INITIALIZE'); 

</script>
</body>
</html>
