<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JANUS: OMNI-INTERFACE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* НЕЙТРАЛЬНАЯ ПАЛИТРА (Obsidian & Snow) */
            --bg: #050505;
            --surface: #111111;
            --border: #333333;
            --text-main: #eeeeee;
            --text-dim: #888888;
            --accent: #ffffff; 
            
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; width: 100vw; height: 100dvh;
            background-color: var(--bg); color: var(--text-main);
            font-family: var(--font-ui); display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- LAYOUT --- */
        #app-container {
            display: flex; flex: 1; overflow: hidden;
            flex-direction: row; 
        }

        /* --- HUD (Левая панель) --- */
        #hud {
            width: 300px; background: var(--surface); border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; gap: 20px;
            font-size: 13px; flex-shrink: 0;
        }

        .hud-group { display: flex; flex-direction: column; gap: 8px; }
        .hud-title { 
            color: var(--text-dim); font-weight: 600; text-transform: uppercase; 
            letter-spacing: 1px; font-size: 11px; margin-bottom: 5px;
        }

        .stat-row { display: flex; justify-content: space-between; align-items: center; }
        .stat-val { font-family: var(--font-mono); font-weight: 700; color: var(--accent); }

        /* Полоски (Минимализм) */
        .bar-track { height: 4px; background: #222; width: 100%; border-radius: 2px; overflow: hidden; margin-top: 5px; }
        .bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.5s ease; }

        /* Кнопка iNaiHR (Нейтральная) */
        .bio-btn {
            display: flex; align-items: center; justify-content: center;
            padding: 10px; border: 1px solid var(--border); border-radius: 6px;
            background: #0a0a0a; color: var(--text-main); text-decoration: none;
            font-weight: 600; transition: 0.2s; gap: 8px;
        }
        .bio-btn:hover { background: #222; border-color: var(--text-dim); }

        /* --- TERMINAL (Правая панель) --- */
        #terminal {
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg); position: relative; min-width: 0;
        }

        #log-area {
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px;
            scroll-behavior: smooth; font-family: var(--font-mono);
        }

        .msg { max-width: 800px; line-height: 1.6; font-size: 14px; animation: fade 0.3s ease; }
        @keyframes fade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg.ai { color: var(--text-main); }
        .msg.user { 
            align-self: flex-end; text-align: right; color: var(--text-dim); 
            border-right: 2px solid var(--border); padding-right: 12px; margin: 10px 0;
        }
        .msg.system { 
            align-self: center; font-size: 12px; color: var(--text-dim); 
            border: 1px solid var(--border); padding: 4px 12px; border-radius: 12px;
        }

        /* Выделения в тексте */
        .msg strong { color: #fff; font-weight: 700; }
        .msg em { font-style: italic; color: #aaa; }

        /* Королева */
        .queen-msg {
            margin-top: 10px; padding: 10px; 
            border-left: 2px solid var(--text-dim); background: #0a0a0a;
            font-family: var(--font-ui); font-style: italic; color: #ccc;
        }

        /* --- INPUT ZONE --- */
        #input-zone {
            padding: 15px 20px; background: var(--surface); border-top: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 10px;
        }

        #cmd-line {
            display: flex; align-items: center; gap: 12px;
            background: #080808; border: 1px solid var(--border); border-radius: 6px;
            padding: 10px 15px; transition: border 0.2s;
        }
        #cmd-line:focus-within { border-color: var(--text-dim); }

        #input {
            flex: 1; background: transparent; border: none; color: #fff;
            font-family: var(--font-mono); font-size: 15px; outline: none;
        }

        #quick-btns { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 2px; }
        
        .btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-dim);
            padding: 6px 12px; border-radius: 4px; font-size: 12px; font-weight: 600;
            cursor: pointer; white-space: nowrap; transition: 0.2s; font-family: var(--font-ui);
        }
        .btn:hover { background: #222; color: #fff; border-color: #555; }
        .btn.reset { color: #ff4444; border-color: rgba(255, 68, 68, 0.3); }
        .btn.reset:hover { background: rgba(255, 68, 68, 0.1); border-color: #ff4444; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            #app-container { flex-direction: column; }
            #hud { 
                width: 100%; height: auto; max-height: 25vh; border-right: none; border-bottom: 1px solid var(--border);
                flex-direction: row; flex-wrap: wrap; padding: 15px; gap: 15px;
            }
            .hud-group { flex: 1; min-width: 120px; }
            #panel-inv { display: none; }
            .bio-btn { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="hud">
        <a href="https://hawkar-usls.github.io/iNaiHR-Janus-/" target="_blank" class="bio-btn">
            <span>◆</span> ОТКРЫТЬ ДОСЬЕ
        </a>

        <div class="hud-group">
            <div class="hud-title">СУБЪЕКТ</div>
            <div class="stat-row"><span>Имя</span> <span class="stat-val" id="name">...</span></div>
            <div class="stat-row"><span>Архетип</span> <span class="stat-val" id="class">...</span></div>
            <div class="stat-row"><span>Уровень</span> <span class="stat-val" id="lvl">1</span></div>
        </div>

        <div class="hud-group">
            <div class="hud-title">СОСТОЯНИЕ</div>
            <div class="stat-row"><span>HP</span> <span class="stat-val" id="hp-val">100%</span></div>
            <div class="bar-track"><div class="bar-fill" id="hp-bar" style="width: 100%"></div></div>
            <div class="stat-row" style="margin-top: 5px;"><span>XP</span> <span class="stat-val" id="xp-val">0</span></div>
            <div class="bar-track"><div class="bar-fill" id="xp-bar" style="width: 0%; opacity: 0.5;"></div></div>
        </div>

        <div class="hud-group">
            <div class="hud-title">РЕСУРСЫ</div>
            <div class="stat-row"><span>Баланс</span> <span class="stat-val" id="credits">0</span></div>
            <div class="stat-row"><span>Локация</span> <span class="stat-val" id="location">Unknown</span></div>
        </div>

        <div class="hud-group" id="panel-inv">
            <div class="hud-title">ИНВЕНТАРЬ</div>
            <div id="inventory" style="color: var(--text-dim); line-height: 1.4;">Пусто</div>
        </div>
    </div>

    <div id="terminal">
        <div id="log-area">
            <div class="msg system">
                JANUS CORE CONNECTED. WAITING FOR INPUT.
            </div>
        </div>

        <div id="input-zone">
            <div id="quick-btns">
                <button class="btn" onclick="send('Осмотреться')">Осмотр</button>
                <button class="btn" onclick="send('Статус')">Статус</button>
                <button class="btn" onclick="send('Инвентарь')">Вещи</button>
                <button class="btn reset" onclick="send('WIPE PROTOCOL')">Сброс Мира</button>
            </div>
            <div id="cmd-line">
                <span style="color: var(--text-dim)">></span>
                <input type="text" id="input" placeholder="Напишите действие..." autocomplete="off">
            </div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // ВСТАВЬ СЮДА NGROK
    const API_BASE = "https://supperless-yoshiko-noneruditely.ngrok-free.dev";
    const USER_ID = window.Telegram.WebApp.initDataUnsafe?.user?.id || "392910542"; 
    // ==========================================

    const logEl = document.getElementById('log-area');
    const inputEl = document.getElementById('input');
    let isBusy = false;

    // --- UTILS ---
    function addMsg(html, type = 'ai') {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = html;
        logEl.appendChild(div);
        logEl.scrollTop = logEl.scrollHeight;
    }

    function formatText(text) {
        if (!text) return "";
        let t = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        t = t.replace(/\*(.*?)\*/g, '<em>$1</em>');
        t = t.replace(/\n/g, '<br>');
        // Оформление Королевы (нейтральное)
        t = t.replace(/\[QUEEN\]/g, '<div class="queen-msg">');
        if (t.includes('<div class="queen-msg">')) t += '</div>';
        return t;
    }

    function updateHUD(d) {
        if(!d) return;
        if(d.name) document.getElementById('name').textContent = d.name;
        if(d.class_type) document.getElementById('class').textContent = d.class_type;
        if(d.lvl !== undefined) document.getElementById('lvl').textContent = d.lvl;
        if(d.credits !== undefined) document.getElementById('credits').textContent = d.credits;
        if(d.loc) document.getElementById('location').textContent = d.loc;
        
        if(d.hp !== undefined) {
            document.getElementById('hp-val').textContent = d.hp + "%";
            document.getElementById('hp-bar').style.width = d.hp + "%";
        }
        if(d.inv) {
            const items = Array.isArray(d.inv) ? d.inv.join(', ') : d.inv;
            document.getElementById('inventory').textContent = items || "Пусто";
        }
    }

    async function send(cmd = null) {
        if (isBusy) return;
        const text = cmd || inputEl.value.trim();
        if (!text) return;

        addMsg(text, 'user');
        inputEl.value = '';
        isBusy = true;

        try {
            const res = await fetch(`${API_BASE}/api/rpg/action`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true' 
                },
                body: JSON.stringify({ user_id: USER_ID, message: text })
            });

            if (!res.ok) throw new Error("Server Error");
            const data = await res.json();

            if (data.text) {
                // Убираем маркер [СИСТЕМА], делаем просто стильное сообщение
                let cleanText = data.text.replace('[СИСТЕМА]', '');
                if (data.text.includes('[СИСТЕМА]')) {
                    addMsg(formatText(cleanText), 'system');
                } else {
                    addMsg(formatText(cleanText), 'ai');
                }
            }
            if (data.hud_update) updateHUD(data.hud_update);

        } catch (e) {
            addMsg(`Connection Lost. Retrying...`, "system");
        } finally {
            isBusy = false;
            inputEl.focus();
        }
    }

    window.Telegram.WebApp.expand();
    inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    setTimeout(() => { send('Статус'); }, 800);

</script>
</body>
</html>
