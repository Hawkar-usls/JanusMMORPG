<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JANUS: INITIUM CHRONICLES</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* CYBERPUNK PALETTE */
            --bg-color: #030508;
            --terminal-bg: rgba(5, 10, 16, 0.95);
            --hud-bg: rgba(0, 20, 20, 0.6);
            
            --primary: #00ffc8;   /* Neon Cyan */
            --secondary: #ff0055; /* Neon Pink */
            --warning: #ffcc00;   /* Neon Yellow */
            --text-main: #c0d6e4;
            --text-dim: #5a7b8c;
            
            --border-color: rgba(0, 255, 200, 0.2);
            --glow: 0 0 10px rgba(0, 255, 200, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            width: 100vw; height: 100dvh;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0a1520 0%, #000 100%);
        }

        /* CRT SCANLINE */
        body::after {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        #app-container { display: flex; width: 100%; height: 100%; flex-direction: row; }

        /* --- HUD (LEFT) --- */
        #hud {
            width: 320px; background: var(--hud-bg); border-right: 1px solid var(--border-color);
            padding: 15px; display: flex; flex-direction: column; gap: 12px;
            overflow-y: auto; backdrop-filter: blur(10px); z-index: 10; flex-shrink: 0;
        }

        .hud-panel {
            border: 1px solid var(--border-color); background: rgba(0, 255, 200, 0.02);
            padding: 10px; position: relative;
        }
        .hud-panel::before { content: ''; position: absolute; top: -1px; left: -1px; width: 8px; height: 8px; border-top: 2px solid var(--primary); border-left: 2px solid var(--primary); }
        .hud-panel::after { content: ''; position: absolute; bottom: -1px; right: -1px; width: 8px; height: 8px; border-bottom: 2px solid var(--primary); border-right: 2px solid var(--primary); }

        .hud-label {
            font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 14px;
            color: var(--primary); letter-spacing: 2px; text-transform: uppercase;
            margin-bottom: 8px; border-bottom: 1px dashed var(--border-color); padding-bottom: 4px;
        }

        .stat-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; font-size: 13px; }
        .stat-val { color: #fff; font-weight: 700; text-shadow: var(--glow); }

        .bar-container { height: 4px; background: #111; margin-top: 2px; width: 100%; }
        .bar-fill { height: 100%; background: var(--primary); width: 0%; box-shadow: 0 0 5px var(--primary); transition: width 0.5s ease; }
        .bar-fill.hp { background: var(--secondary); box-shadow: 0 0 5px var(--secondary); }

        /* --- TERMINAL (RIGHT) --- */
        #terminal { flex: 1; display: flex; flex-direction: column; background: var(--terminal-bg); position: relative; min-width: 0; }

        #log-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }

        .msg { max-width: 90%; line-height: 1.6; font-size: 15px; animation: slideIn 0.3s ease-out; }
        .msg.ai { color: var(--text-main); }
        .msg.user { align-self: flex-end; text-align: right; color: var(--text-dim); border-right: 2px solid var(--secondary); padding-right: 10px; }
        
        .msg.system { 
            color: var(--warning); font-size: 12px; font-family: 'Rajdhani'; 
            border: 1px solid var(--warning); padding: 5px; background: rgba(255, 204, 0, 0.05); text-align: center; width: 100%;
        }
        .msg.scan { color: var(--primary); font-size: 12px; font-style: italic; opacity: 0.8; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUT */
        #input-zone { padding: 15px; background: rgba(0,0,0,0.8); border-top: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 10px; }
        
        #cmd-line { display: flex; align-items: center; gap: 10px; background: rgba(0, 255, 200, 0.05); border: 1px solid var(--primary); padding: 8px 12px; }
        #prompt-char { color: var(--primary); font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        #input { flex: 1; background: transparent; border: none; color: #fff; font-family: 'JetBrains Mono', monospace; font-size: 16px; outline: none; }
        
        #quick-btns { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .btn { 
            background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim); padding: 6px 12px; 
            font-family: 'Rajdhani', sans-serif; font-weight: 600; cursor: pointer; white-space: nowrap; transition: 0.2s;
        }
        .btn:hover { border-color: var(--primary); color: var(--primary); box-shadow: var(--glow); }
        .btn.danger { border-color: var(--secondary); color: var(--secondary); }

        /* MOBILE */
        @media (max-width: 768px) {
            #app-container { flex-direction: column; }
            #hud { width: 100%; height: auto; max-height: 25vh; flex-direction: row; padding: 10px; border-right: none; border-bottom: 1px solid var(--border-color); }
            .hud-panel { flex: 1; min-width: 120px; font-size: 11px; padding: 6px; }
            #log-area { font-size: 14px; }
            #panel-inv { display: none; } 
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="hud">
        <div class="hud-panel">
            <div class="hud-label">ID SUBJECT</div>
            <div class="stat-row"><span>–ò–º—è:</span> <span id="name" class="stat-val">...</span></div>
            <div class="stat-row"><span>–ö–ª–∞—Å—Å:</span> <span id="class" class="stat-val">...</span></div>
            <div class="stat-row"><span>LVL:</span> <span id="lvl" class="stat-val">1</span></div>
        </div>
        <div class="hud-panel">
            <div class="hud-label">VITALS</div>
            <div class="stat-row"><span>HP:</span> <span id="hp-val" class="stat-val">100</span></div>
            <div class="bar-container"><div class="bar-fill hp" id="hp-bar" style="width: 100%"></div></div>
            <div class="stat-row" style="margin-top: 5px;"><span>XP:</span> <span id="xp-val" class="stat-val">0</span></div>
            <div class="bar-container"><div class="bar-fill" id="xp-bar" style="width: 0%"></div></div>
        </div>
        <div class="hud-panel">
            <div class="hud-label">ECONOMY</div>
            <div class="stat-row"><span>–ö—Ä–µ–¥–∏—Ç—ã:</span> <span id="credits" class="stat-val" style="color:var(--warning)">0 CR</span></div>
            <div class="stat-row"><span>–õ–æ–∫–∞—Ü–∏—è:</span> <span id="location" class="stat-val">...</span></div>
        </div>
        <div class="hud-panel" id="panel-inv">
            <div class="hud-label">STORAGE</div>
            <div id="inventory" style="font-size: 11px; line-height: 1.4; color: #aaa;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <div id="terminal">
        <div id="log-area">
            <div class="msg system">
                [SYSTEM] JANUS RPG PROTOCOL v2.0<br>
                [STATUS] –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª–µ–π...
            </div>
        </div>
        <div id="input-zone">
            <div id="quick-btns">
                <button class="btn" onclick="send('–û—Å–º–æ—Ç—Ä–µ—Ç—å—Å—è')">–û–°–ú–û–¢–†</button>
                <button class="btn" onclick="send('–°—Ç–∞—Ç—É—Å')">–°–¢–ê–¢–£–°</button>
                <button class="btn" onclick="send('–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å')">–°–£–ú–ö–ê</button>
                <button class="btn" onclick="send('–ó–∞–¥–∞–Ω–∏—è')">–ó–ê–î–ê–ß–ò</button>
                <button class="btn danger" onclick="send('WIPE PROTOCOL')">–°–ë–†–û–°</button>
            </div>
            <div id="cmd-line">
                <span id="prompt-char">‚ñà</span>
                <input type="text" id="input" placeholder="–î–µ–π—Å—Ç–≤–∏–µ..." autocomplete="off">
            </div>
        </div>
    </div>
</div>

<script>
    // =================================================================
    // CONFIG: OMNI-SCANNER (–ê–î–ê–ü–¢–ò–†–û–í–ê–ù–û –î–õ–Ø –ò–ì–†–´)
    // =================================================================
    const EXTERNAL_NODES = [
        "https://supperless-yoshiko-noneruditely.ngrok-free.dev" // <--- –¢–≤–æ–π Ngrok (–º–µ–Ω—è–π –µ—Å–ª–∏ –æ–±–Ω–æ–≤–∏—Ç—Å—è)
    ];

    const LOCAL_IPS = [
        "192.168.1.92", // <--- –¢–≤–æ–π QNAP
        "127.0.0.1",
        "localhost",
        window.location.hostname 
    ];

    const PORTS_TO_SCAN = [5000]; 
    let ACTIVE_URL = null; // –°—é–¥–∞ –∑–∞–ø–∏—à–µ—Ç—Å—è –Ω–∞–π–¥–µ–Ω–Ω—ã–π –∞–¥—Ä–µ—Å
    // =================================================================

    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.setHeaderColor('#0a0a0a');
    tg.setBackgroundColor('#020202');

    // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –¢–µ–ª–µ–≥—Ä–∞–º–∞ (–∏–ª–∏ —Å—Ç–∞–≤–∏–º –¥–µ—Ñ–æ–ª—Ç –¥–ª—è —Ç–µ—Å—Ç–æ–≤)
    const USER_ID = tg.initDataUnsafe?.user?.id || "392910542"; 

    const logEl = document.getElementById('log-area');
    const inputEl = document.getElementById('input');
    let isBusy = false;

    // --- LOGIC: SCANNER ---
    async function findJanus() {
        let potentialNodes = [...EXTERNAL_NODES];
        let uniqueIps = [...new Set(LOCAL_IPS)];
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ø–∏—Å–∫–∞ –∞–¥—Ä–µ—Å–æ–≤
        for (let ip of uniqueIps) {
            if (!ip) continue;
            for (let port of PORTS_TO_SCAN) {
                potentialNodes.push(`http://${ip}:${port}`);
            }
        }

        addMsg(`[SCAN] –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞ –Ø–¥—Ä–∞ (${potentialNodes.length} —É–∑–ª–æ–≤)...`, "scan");

        for (let node of potentialNodes) {
            let prettyNode = node.replace(/^https?:\/\//, '');
            // –ü–∏–Ω–≥-–∑–∞–ø—Ä–æ—Å (–ø—Ä–æ–≤–µ—Ä—è–µ–º, –∂–∏–≤ –ª–∏ —Å–µ—Ä–≤–µ—Ä)
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 1500); // 1.5 —Å–µ–∫ –Ω–∞ –ø–æ–ø—ã—Ç–∫—É

                const res = await fetch(`${node}/api/get_user_state`, {
                    signal: controller.signal,
                    headers: { "ngrok-skip-browser-warning": "true" }
                });
                clearTimeout(timeoutId);

                if (res.ok) {
                    ACTIVE_URL = node;
                    addMsg(`[OK] –°–≤—è–∑—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞: ${prettyNode}`, "system");
                    // –°—Ä–∞–∑—É –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∏–≥—Ä–æ–∫–∞
                    send('–°—Ç–∞—Ç—É—Å', true); 
                    return;
                }
            } catch (e) {
                // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å, –º–æ–ª—á–∞ –∏–¥–µ–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É
            }
        }

        addMsg(`[CRITICAL] –ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ —Å–µ—Ä–≤–µ—Ä –Ø–Ω—É—Å–∞.<br>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –∑–∞–ø—É—â–µ–Ω –ª–∏ —Å–∫—Ä–∏–ø—Ç –Ω–∞ QNAP –∏ –≤–∫–ª—é—á–µ–Ω –ª–∏ Ngrok.`, "system");
        document.getElementById('prompt-char').style.color = 'var(--secondary)';
    }

    // --- LOGIC: GAME ---
    function addMsg(html, type = 'ai') {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = html;
        logEl.appendChild(div);
        logEl.scrollTop = logEl.scrollHeight;
    }

    function formatText(text) {
        let t = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        t = t.replace(/\*(.*?)\*/g, '<em>$1</em>');
        t = t.replace(/\n/g, '<br>');
        // –ó–∞–º–µ–Ω—è–µ–º –º–∞—Ä–∫–µ—Ä –ö–æ—Ä–æ–ª–µ–≤—ã –Ω–∞ –∫—Ä–∞—Å–∏–≤—ã–π –±–ª–æ–∫
        t = t.replace(/\[QUEEN\]/g, '<br><br><span style="color:var(--secondary); font-family:\'Rajdhani\'; letter-spacing:1px; border:1px solid var(--secondary); padding:2px 5px;">üë∏ –ö–û–†–û–õ–ï–í–ê</span> ');
        return t;
    }

    function updateHUD(d) {
        if(!d) return;
        if(d.name) document.getElementById('name').textContent = d.name;
        if(d.class_type) document.getElementById('class').textContent = d.class_type;
        if(d.lvl !== undefined) document.getElementById('lvl').textContent = d.lvl;
        if(d.credits !== undefined) document.getElementById('credits').textContent = d.credits + " CR";
        if(d.loc) document.getElementById('location').textContent = d.loc;
        if(d.hp !== undefined) {
            document.getElementById('hp-val').textContent = d.hp;
            document.getElementById('hp-bar').style.width = d.hp + "%";
        }
        if(d.inv) {
            const items = Array.isArray(d.inv) ? d.inv.join(', ') : d.inv;
            document.getElementById('inventory').textContent = items || "–ü—É—Å—Ç–æ";
        }
    }

    async function send(cmd = null, silent = false) {
        if (!ACTIVE_URL) {
            if(!silent) addMsg("–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É...", "scan");
            return;
        }
        if (isBusy) return;

        const text = cmd || inputEl.value.trim();
        if (!text) return;

        if (!silent) addMsg(text, 'user');
        inputEl.value = '';
        isBusy = true;
        document.getElementById('prompt-char').style.color = 'var(--secondary)';

        try {
            const res = await fetch(`${ACTIVE_URL}/api/rpg/action`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true' // –í–∞–∂–Ω–æ –¥–ª—è Ngrok
                },
                body: JSON.stringify({ user_id: USER_ID, message: text })
            });

            if (!res.ok) throw new Error("Server Error");
            const data = await res.json();

            if (data.text) {
                if (data.text.includes('[–°–ò–°–¢–ï–ú–ê]')) {
                    addMsg(formatText(data.text), 'system');
                } else {
                    addMsg(formatText(data.text), 'ai');
                }
            }
            if (data.hud_update) updateHUD(data.hud_update);

        } catch (e) {
            console.error(e);
            addMsg(`[–°–ë–û–ô] –ü–æ—Ç–µ—Ä—è —Å–≤—è–∑–∏ —Å ${ACTIVE_URL}`, "system");
            ACTIVE_URL = null; // –°–±—Ä–æ—Å, —á—Ç–æ–±—ã –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è
            findJanus(); // –†–µ–∫–æ–Ω–Ω–µ–∫—Ç
        } finally {
            isBusy = false;
            document.getElementById('prompt-char').style.color = 'var(--primary)';
            inputEl.focus();
        }
    }

    // Init
    inputEl.addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–∏—Å–∫ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('DOMContentLoaded', findJanus);

</script>
</body>
</html>
